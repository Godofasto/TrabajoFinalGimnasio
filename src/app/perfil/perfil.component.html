<div class="container-fluid">
    <div class="row">
        <div class="col-12 contenedorperfil">
            <div class="row">
                <div class="col-3 selectorperfil">
                    <div class="botonesraros" (click)="activarprimero()"><span></span>Mis Datos</div>
                    <div class="botonesraros" (click)="activarsegundo()"><span></span>Mis Citas</div>
                    <div class="botonesraros" (click)="activartercero()"><span></span>Mis Tablas</div>
                    <div class="botonesraros" (click)="activarcuarto()"><span></span>Cerrar sesion</div>
                </div>
                <div class="col-9 contenidoperfil">
                    <app-frag-mis-datos *ngIf="primero"></app-frag-mis-datos>
                    <app-frag-mis-citas *ngIf="segundo"></app-frag-mis-citas>
                    <app-frag-mis-tablas *ngIf="tercero"></app-frag-mis-tablas>
                    <app-frag-cerrar-sesion *ngIf="cuarto"></app-frag-cerrar-sesion>
                </div>
            </div>
        </div>
    </div>
</div>
