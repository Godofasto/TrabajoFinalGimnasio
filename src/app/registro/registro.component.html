<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 banneriniciosesion">
            <div class="textobanneriniciosesion">
                Comienza aqui tu viaje con nosotros
            </div>
        </div>
        <div class="col-xl-12 divregistro">
            <div class="container">
                <div class="title">Registro</div>
                <div class="content">
                  <form #miFormulario = "ngForm" name="miFormulario" (ngSubmit)="onSubmit(miFormulario)">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text"  class="form-control" id="nombre" name="nombre" [(ngModel)] = "miModelo.nombre" placeholder="Introduce tu nombre"  required>
                      </div>
                      
                      <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" class="form-control" name="email" [(ngModel)] = "miModelo.email" placeholder="Introduce tu correo" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Numero de telefono</span>
                        <input type="number" class="form-control" name="tlf" [(ngModel)] = "miModelo.tlf" placeholder="Introduce tu numero de telefono" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Contrase単a</span>
                        <input type="text" class="form-control" name="contrasena" [(ngModel)] = "miModelo.contrasena" placeholder="Introduce tu contrase単a" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Confirmar contrase単a</span>
                        <input type="text" class="form-control" name="secContrasena" [(ngModel)] = "secContrasena" placeholder="Confirma tu contrase単a" required>
                      </div>
                    </div>
                    <div class="gender-details">
                      <input type="radio" name="gender" value="hombre" [(ngModel)] = "miModelo.sexo" id="dot-1" required>
                      <input type="radio" name="gender" value="mujer" [(ngModel)] = "miModelo.sexo" id="dot-2" required>
                      <span class="gender-title">Sexo</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Hombre</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Mujer</span>
                      </label>
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Registrarte">
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>
</div>
